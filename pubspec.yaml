name: toyota_nissan_sportscar
description: Flutter mobile application for Toyota and Nissan sports car classification using Teachable Machine models with Firestore integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.0
  
  camera: ^0.10.5
  image: ^4.1.0
  
  provider: ^6.1.0
  
  intl: ^0.19.0
  http: ^1.1.0
  uuid: ^4.0.0
  
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/model_unquant.tflite
    - assets/labels.txt
